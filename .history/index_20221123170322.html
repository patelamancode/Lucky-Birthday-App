<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Is your birthday lucky</title>
</head>

<body>
    <div id="main-container">
        <h1 class="app-title">Is Your Birthday Lucky? 🤷‍♂️</h1>
        <label for="date-of-birth" class="dob">Date Of Birth :</label>
        <input type="date" id="selected-dob">
        <label for="lucky-number" class="favourite-number">Choose Your Lucky Number :</label>
        <input type="number" class="user-number" placeholder="Number upto 10">
        <p id="error-check"></p>
        <button id="check-btn">CHECK</button>
    </div>
    <div id="graphic-container">
        <p id="back-btn" >♻️</p>
        <h3 id="result-heading">Hey your result is here 🎁 :</h3>
        <p id="final-result"></p>
        
    </div>
    <script src="index.js"></script>
</body>

</html>
