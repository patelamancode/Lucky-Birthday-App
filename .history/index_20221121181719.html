<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Is your birthday lucky</title>
</head>
<body>
    <div id="main-container">
        <h1 class="app-title">Is Your Birthday Lucky? 🤷‍♂️</h1>
        <label for="date-of-birth" class="dob">Date Of Birth :</label>
        <input type="date" value="11-06-1997" class="selected-dob">
        <label for="lucky-number" class="favourite-number">Choose Your Lucky Number :</label>
        <input type="number" class="user-number">
        <button id="check-btn">Check Number</button>
    </div>
    <div id="graphic-container">
        
    </div>
    <script src="index.js"></script>
</body>
</html>
